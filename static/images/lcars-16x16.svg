<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
    <!-- Outer frame -->
    <rect x="2" y="1" width="12" height="14" rx="1" fill="#1a202c" stroke="#2d3748" stroke-width="0.5"/>

    <!-- Screen -->
    <rect x="3" y="2" width="10" height="10" rx="0.5" fill="#0f4c75"/>

    <!-- LCARS-style top bar -->
    <rect x="3.5" y="2.5" width="9" height="1" fill="#ff6b35"/>

    <!-- Larger side panels for better visibility -->
    <rect x="3.5" y="4" width="3" height="3" fill="#ffd23f"/>
    <rect x="3.5" y="7.5" width="3" height="2" fill="#00bfa6"/>
    <rect x="3.5" y="10" width="3" height="1.5" fill="#ff6b35"/>

    <!-- Data lines (adjusted for larger panels) -->
    <g stroke="#1e6091" stroke-width="0.3" opacity="0.6">
        <line x1="7.5" y1="5" x2="12" y2="5"/>
        <line x1="7.5" y1="7" x2="11" y2="7"/>
        <line x1="7.5" y1="9" x2="12" y2="9"/>
        <line x1="7.5" y1="11" x2="10" y2="11"/>
    </g>

    <!-- Control buttons -->
    <rect x="3" y="13" width="10" height="1.5" rx="0.3" fill="#2d3748"/>
    <circle cx="5" cy="13.7" r="0.4" fill="#00bfa6"/>
    <circle cx="8" cy="13.7" r="0.4" fill="#ffd23f"/>
    <circle cx="11" cy="13.7" r="0.4" fill="#ff6b35"/>
</svg>
