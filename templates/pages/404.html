{{template "base.html" .}}

{{define "content"}}
    <!-- Show a page not found message -->
    <article class="margin-end-6xl">
        <header class="margin-start-5xl">
            <div class="split align-center">
                <h1 class="text-color danger">404 - Page Not Found</h1>
            </div>
        </header>
        <hr>
        <div class="margin-start-5xl margin-end-5xl">
            <p>Sorry, the page you are looking for does not exist.</p>
            <p>You can return to the <a href="/">home page</a> or use the search bar to find what you're looking for.</p>
        </div>
    </article>
{{end}}
